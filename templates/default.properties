# Default Minecraft Server Properties
# These values will override corresponding properties in server.properties during setup

motd=Minecraft Modpack Server

# Game settings
difficulty=normal
gamemode=survival
force-gamemode=true
pvp=false

# Security
white-list=true
enforce-whitelist=true
spawn-protection=0
allow-flight=true

# Performance
view-distance=32
simulation-distance=16
pause-when-empty-seconds=3600
