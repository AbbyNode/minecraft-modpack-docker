# This file will be automatically generated/updated by the setup container.
# For ovwerrides, use docker-compose.override.yml file.

services:
  minecraft-modpack:
    image: eclarift/minecraft-modpack:latest
    container_name: minecraft-modpack
    ports:
      - '25565:25565'
    env_file:
      - .env
    volumes:
      - ./data:/data
    stdin_open: true
    tty: true
    restart: unless-stopped

  mcaselector:
    image: eclipse-temurin:25-jre-alpine
    container_name: mcaselector
    volumes:
      - ./data/world:/world
      - ./data/config:/config
    restart: unless-stopped

  unmined:
    image: mcr.microsoft.com/dotnet/runtime:9.0-alpine
    container_name: unmined
    volumes:
      - ./data/world:/world:ro
      - ./data/unmined-map:/output
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./data/unmined-map:/usr/share/nginx/html:ro
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    env_file:
      - .env
      - .secrets
    depends_on:
      - nginx
    command: tunnel run
    restart: unless-stopped

volumes:
  scripts:
    driver: local
