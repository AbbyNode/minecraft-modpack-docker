# This file will be automatically generated/updated by the setup container.
# For overrides, use docker-compose.override.yml file.

services:
  # To rerun setup, use `docker compose --profile setup run --pull always --rm setup`
  # This will update all submodules to the latest images as well.
  setup:
    image: eclarift/setup:latest
    container_name: setup
    volumes:
      - .:/workspace
    profiles:
      - setup
    restart: no
  
  # The core Minecraft server container
  server:
    image: itzg/minecraft-server:latest
    container_name: server
    ports:
      - '25565:25565'
    env_file:
      - .env
    volumes:
      - ./data:/data
    stdin_open: true
    tty: true
    restart: unless-stopped

  # ========== Backups ==========

  # Application to handle backups using BorgBackup
  borgmatic:
    image: rmohr/borgmatic:latest
    container_name: borgmatic
    profiles:
      - backup
    env_file:
      - .secrets
    volumes:
      - ./data:/data:ro
      - borgmatic-data:/var/lib/borgmatic
    restart: no

  # ========== World Maintenance ==========

  # Application to manage chunk cleanup
  mcaselector:
    image: eclipse-temurin:25-jre-alpine
    container_name: mcaselector
    volumes:
      - ./data/world:/world
      - ./data/config:/config
    restart: no

  # ========== Web Map Generation ==========

  # Application to generate web-based maps of the Minecraft world
  unmined-generator:
    image: mcr.microsoft.com/dotnet/runtime:9.0-alpine
    container_name: unmined-generator
    volumes:
      - ./data/world:/world:ro
      - unmined-data:/output
    restart: no

  # Webserver to serve the generated maps
  unmined-webserver:
    image: nginx:alpine
    container_name: unmined-webserver
    volumes:
      - unmined-data:/usr/share/nginx/html:ro
    restart: unless-stopped

  # Reverse proxy for web services
  unmined-cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: unmined-cloudflared
    env_file:
      - .secrets
    depends_on:
      - unmined-webserver
    command: tunnel run
    restart: unless-stopped

  # ==========

volumes:
  scripts:
    driver: local
  minecraft-data:
    driver: local
  unmined-data:
    driver: local
  borgmatic-data:
    driver: local
