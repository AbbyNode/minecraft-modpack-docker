# Ofelia job configuration
# This file orchestrates scheduled tasks for the Minecraft server infrastructure

# Borgmatic Backup Job
# Runs daily backups at 7:00 AM
[job-exec "borgmatic-backup"]
schedule = 0 7 * * *
container = borgmatic
command = /scripts/backup.sh
no-overlap = true

# MCASelector Chunk Deletion Job
# Runs daily at 7:00 AM to clean up old chunks
[job-exec "mcaselector-cleanup"]
schedule = 0 7 * * *
container = mcaselector
command = /scripts/delete-chunks.sh
no-overlap = true

# Unmined Map Generation Job
# Runs daily at 7:00 AM to generate updated world map
[job-exec "unmined-map-generation"]
schedule = 0 7 * * *
container = unmined
command = /scripts/generate-map.sh
no-overlap = true
