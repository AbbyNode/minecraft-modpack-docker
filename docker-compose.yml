# This file is automatically generated by the setup container.
# For overrides, use docker-compose.override.yml file.

services:
  # ========== Core Setup ==========
  # To rerun setup, use `docker compose --profile setup run --pull always --rm setup`
  # This will update all submodules to the latest images as well.
  setup:
    image: eclarift/minecraft-server-setup:latest
    container_name: setup
    volumes:
      - .:/workspace
      - scripts:/scripts
    profiles:
      - setup
    restart: no

  # ========== Core Minecraft server ==========
  server:
    image: itzg/minecraft-server:latest
    container_name: server
    ports:
      - '25565:25565'
    env_file:
      - .env
    volumes:
      - minecraft-data:/data
      - scripts:/scripts:ro
      - ./data/world:/data/world
      - ./data/logs/minecraft:/data/logs
      - ./data/mods/jars:/data/mods
      - ./data/mods/config:/data/config
    entrypoint: ["/bin/bash", "/scripts/minecraft-server/entrypoint.sh"]
    stdin_open: true
    tty: true
    restart: unless-stopped

  # ========== Backups ==========

  # Application to handle backups using BorgBackup
  borgmatic:
    image: rmohr/borgmatic:latest
    container_name: borgmatic
    profiles:
      - backup
    env_file:
      - .secrets
    volumes:
      - borgmatic-data:/var/lib/borgmatic
      - scripts:/scripts:ro
      - ./data/world:/source:ro
      - ./data/logs/borgmatic:/var/log/borgmatic
    entrypoint: ["/bin/bash", "/scripts/borgmatic/entrypoint.sh"]
    restart: no

  # ========== World Maintenance ==========

  # Application to manage chunk cleanup
  mcaselector:
    image: eclipse-temurin:25-jre-alpine
    container_name: mcaselector
    volumes:
      - scripts:/scripts:ro
      - ./data/world:/world
      - ./data/config:/config
    entrypoint: ["/bin/bash", "/scripts/mcaselector/entrypoint.sh"]
    restart: no

  # ========== Web Map Generation ==========

  # Application to generate web-based maps of the Minecraft world
  unmined-generator:
    image: mcr.microsoft.com/dotnet/runtime:9.0-alpine
    container_name: unmined-generator
    volumes:
      - scripts:/scripts:ro
      - ./data/world:/world:ro
      - unmined-data:/output
    entrypoint: ["/bin/bash", "/scripts/unmined/entrypoint.sh"]
    restart: no

  # Webserver to serve the generated maps
  unmined-webserver:
    image: nginx:alpine
    container_name: unmined-webserver
    volumes:
      - unmined-data:/usr/share/nginx/html:ro
      - ./config/nginx:/etc/nginx/conf.d:ro
    restart: unless-stopped

  # Tunnel for web services
  unmined-cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: unmined-cloudflared
    env_file:
      - .secrets
    depends_on:
      - unmined-webserver
    command: tunnel run
    restart: unless-stopped

  # ==========

volumes:
  scripts:
    driver: local
  minecraft-data:
    driver: local
  unmined-data:
    driver: local
  borgmatic-data:
    driver: local
