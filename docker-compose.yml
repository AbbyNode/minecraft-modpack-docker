services:

  setup:
    image: eclarift/minecraft-setup:latest
    container_name: minecraft-setup
    volumes:
      - .:/workspace
    restart: "no"
    profiles:
      - setup

  minecraft-modpack:
    image: eclarift/minecraft-modpack:latest
    container_name: minecraft-modpack
    env_file:
      - .env
    ports:
      - "25565:25565"
    volumes:
      - minecraft-data:/minecraft
      - ./data/world:/minecraft/world
      - ./data/logs:/minecraft/logs

      - ./data/config:/config

      - ./data/mods/jars:/minecraft/mods
      - ./data/mods/config:/minecraft/config
    restart: unless-stopped
    stdin_open: true
    tty: true

  mcaselector:
    image: eclarift/mcaselector:latest
    container_name: mcaselector
    env_file:
      - .env
    volumes:
      - ./data/world:/world
      - ./data/config:/config
    restart: unless-stopped

  borgmatic:
    image: eclarift/borgmatic:latest
    container_name: borgmatic
    volumes:
      # Source data to backup (read-only)
      - ./data:/mnt/source:ro
      # Borg repository storage
      - ./data/backups/borg-repository:/mnt/borg-repository
      # Borgmatic configuration
      - ./data/config/borgmatic:/etc/borgmatic.d
      # Borg state directory
      - borgmatic-data:/root
    restart: unless-stopped

  ofelia:
    image: mcuadros/ofelia:latest
    container_name: ofelia
    entrypoint: ["/entrypoint-wrapper.sh"]
    command: daemon --config=/etc/ofelia/config.ini
    volumes:
      # Docker socket for managing containers
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Ofelia configuration
      - ./ofelia:/config:ro
      # Entrypoint wrapper from setup image (version controlled)
      - ./setup/scripts/ofelia-entrypoint.sh:/entrypoint-wrapper.sh:ro
    restart: unless-stopped
    depends_on:
      - borgmatic
      - mcaselector

volumes:
  minecraft-data:
    driver: local
  borgmatic-data:
    driver: local
