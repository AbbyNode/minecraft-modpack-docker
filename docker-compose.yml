services:

  setup:
    image: eclarift/minecraft-setup:latest
    container_name: minecraft-setup
    volumes:
      - .:/workspace
      - shared-scripts:/opt/shared
    restart: no
    profiles:
      - setup

  minecraft-modpack:
    build:
      context: ./minecraft-modpack
    container_name: minecraft-modpack
    env_file:
      - .env
    ports:
      - "25565:25565"
    volumes:
      - ./data:/data
    restart: unless-stopped
    stdin_open: true
    tty: true

  mcaselector:
    image: eclarift/mcaselector:latest
    container_name: mcaselector
    volumes:
      - ./data/world:/world
      - ./data/config:/config
    restart: unless-stopped

  borgmatic:
    image: eclarift/borgmatic:latest
    container_name: borgmatic
    env_file:
      - .env
    volumes:
      - ./data:/mnt/source:ro
      - ./data/backups/borg-repository:/mnt/borg-repository
      - ./data/config/borgmatic:/etc/borgmatic.d
      - borgmatic-data:/root
    restart: unless-stopped

  unmined:
    image: eclarift/unmined:latest
    container_name: unmined
    volumes:
      - ./data/world:/world:ro
      - ./data/unmined-map:/output
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./data/unmined-map:/usr/share/nginx/html:ro
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel run
    env_file:
      - .env
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARED_TOKEN}
    restart: unless-stopped
    depends_on:
      - nginx

  ofelia:
    image: mcuadros/ofelia:latest
    container_name: ofelia
    entrypoint: ["/setup-scripts/ofelia-entrypoint.sh"]
    command: daemon --config=/etc/ofelia/config.ini
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/config/ofelia:/config:ro
      - ./data/setup-scripts/ofelia-entrypoint.sh:/setup-scripts/ofelia-entrypoint.sh:ro
    restart: unless-stopped
    depends_on:
      - borgmatic
      - mcaselector
      - unmined

volumes:
  borgmatic-data:
    driver: local
