services:

  setup:
    image: eclarift/minecraft-setup:latest
    container_name: minecraft-setup
    volumes:
      - .:/workspace
    restart: "no"
    profiles:
      - setup

  minecraft-modpack:
    image: eclarift/minecraft-modpack:latest
    container_name: minecraft-modpack
    env_file:
      - .env
    ports:
      - "25565:25565"
    volumes:
      - minecraft-data:/minecraft
      - ./data/world:/minecraft/world
      - ./data/logs:/minecraft/logs

      - ./data/config:/config

      - ./data/mods/jars:/minecraft/mods
      - ./data/mods/config:/minecraft/config
    restart: unless-stopped
    stdin_open: true
    tty: true

  mcaselector:
    image: eclarift/mcaselector:latest
    container_name: mcaselector
    env_file:
      - .env
    volumes:
      - ./data/world:/world
      - ./data/config:/config
    restart: unless-stopped

  borgmatic:
    image: eclarift/borgmatic:latest
    container_name: borgmatic
    env_file:
      - .env
    volumes:
      # Source data to backup (read-only)
      - ./data:/mnt/source:ro
      # Borg repository storage
      - ./data/backups/borg-repository:/mnt/borg-repository
      # Borgmatic configuration
      - ./data/config/borgmatic:/etc/borgmatic.d
      # Borg state directory
      - borgmatic-data:/root
    restart: unless-stopped

  unmined:
    image: eclarift/unmined:latest
    container_name: unmined
    env_file:
      - .env
    volumes:
      - ./data/world:/world:ro
      - ./data/unmined-map:/output
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./data/unmined-map:/usr/share/nginx/html:ro
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARED_TOKEN}
    restart: unless-stopped
    depends_on:
      - nginx

  ofelia:
    image: mcuadros/ofelia:latest
    container_name: ofelia
    entrypoint: ["/setup-scripts/ofelia-entrypoint.sh"]
    command: daemon --config=/etc/ofelia/config.ini
    volumes:
      # Docker socket for managing containers
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Ofelia configuration
      - ./data/config/ofelia:/config:ro
      # Entrypoint wrapper (extracted from setup image)
      - ./data/setup-scripts/ofelia-entrypoint.sh:/setup-scripts/ofelia-entrypoint.sh:ro
    restart: unless-stopped
    depends_on:
      - borgmatic
      - mcaselector
      - unmined

volumes:
  minecraft-data:
    driver: local
  borgmatic-data:
    driver: local
