# This file is automatically generated by the setup container.
# For overrides, use docker-compose.override.yml file.

services:
  # ========== Core Setup ==========
  # To rerun setup, use `docker compose --profile setup run --rm setup`
  # This will update all submodules to the latest images as well.
  setup:
    image: eclarift/debian-trixie-dev:latest
    container_name: setup
    volumes:
      - scripts:/scripts
      - .:/workspace
    profiles:
      - setup
    entrypoint: |
      /bin/bash -c '
        curl -fsSL \
          -H "Cache-Control: no-cache, no-store, must-revalidate" \
          -H "Pragma: no-cache" \
          -H "Expires: 0" \
          https://raw.githubusercontent.com/AbbyNode/minecraft-modpack-docker/main/init.sh?$(date +%s) \
        | bash'
    restart: no

  # ========== Core Minecraft server ==========
  minecraft-server:
    image: itzg/minecraft-server:latest
    container_name: minecraft-server
    ports:
      - '25565:25565'
    env_file:
      - .env
    environment:
      CF_API_KEY_FILE: /run/secrets/cf_api_key
    secrets:
      - cf_api_key
    volumes:
      - scripts:/scripts:ro
      - ./data/server:/data
      - ./data/world:/data/world
      - ./data/logs/minecraft:/data/logs
      - ./data/mods/downloads:/downloads
      - ./data/mods/jars:/data/mods
      - ./data/mods/config:/data/config
      - ./config/minecraft:/config
    stdin_open: true
    tty: true
    stop_grace_period: 60s
    restart: unless-stopped

  # ========== Backups ==========

  # Application to handle backups using BorgBackup
  borgmatic-minecraft:
    image: ghcr.io/borgmatic-collective/borgmatic:latest
    container_name: borgmatic-minecraft
    env_file:
      - .env
    volumes:
      - scripts:/scripts:ro
      - ./backup:/mnt/borg-repository
      - ./data/world:/mnt/source:ro
      - ./config/borgmatic:/config
    secrets:
      - borg_passphrase
    entrypoint: ["/scripts/borgmatic/entrypoint.sh"]
    restart: no

  # ========== World Maintenance ==========

  # Application to manage chunk cleanup
  # Run with: docker compose run --rm mcaselector
  mcaselector:
    image: eclipse-temurin:25-jre-noble
    container_name: mcaselector
    profiles:
      - mcaselector
    volumes:
      - scripts:/scripts:ro
      - ./data/world:/world
      - ./config/mcaselector:/config
    entrypoint: ["/scripts/mcaselector/entrypoint.sh"]
    restart: no

  # ========== Web Map Generation ==========

  # Application to generate web-based maps of the Minecraft world
  unmined-generator:
    image: mcr.microsoft.com/dotnet/runtime:9.0-bookworm-slim
    container_name: unmined-generator
    volumes:
      - scripts:/scripts:ro
      - ./data/world:/world:ro
      - ./data/map:/output
    entrypoint: ["/scripts/unmined/entrypoint.sh"]
    stop_grace_period: 1s
    restart: no

  # Webserver to serve the generated maps
  unmined-webserver:
    image: nginx:alpine
    container_name: unmined-webserver
    volumes:
      - unmined-data:/usr/share/nginx/html:ro
      - ./config/nginx:/etc/nginx/conf.d:ro
    restart: unless-stopped

  # Tunnel for web services
  unmined-cloudflared:
    image: eclarift/cloudflared-dev:latest
    container_name: unmined-cloudflared
    volumes:
      - scripts:/scripts:ro
    secrets:
      - cloudflared_token
    depends_on:
      - unmined-webserver
    entrypoint: ["/scripts/cloudflared/entrypoint.sh"]
    restart: unless-stopped

# ==========

volumes:
  scripts:
    driver: local

secrets:
  borg_passphrase:
    file: ./.secrets/borg_passphrase
  cloudflared_token:
    file: ./.secrets/cloudflared_token
  cf_api_key:
    file: ./.secrets/cf_api_key
