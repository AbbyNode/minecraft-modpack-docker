# This file is automatically generated by the setup container.
# For overrides, use docker-compose.override.yml file.

services:
  # ========== Core Setup ==========
  # To rerun setup, use `docker compose --profile setup run --pull always --rm setup`
  # This will update all submodules to the latest images as well.
  setup:
    image: eclarift/minecraft-server-setup:latest
    container_name: setup
    volumes:
      - .:/workspace
      - scripts:/scripts
    profiles:
      - setup
    restart: no

  # ========== Core Minecraft server ==========
  server:
    image: itzg/minecraft-server:latest
    container_name: server
    ports:
      - '25565:25565'
    env_file:
      - .env
    environment:
      CF_API_KEY_FILE: /run/secrets/cf_api_key
    secrets:
      - cf_api_key
    volumes:
      - minecraft-data:/data
      - scripts:/scripts:ro
      - ./data/world:/data/world
      - ./data/logs/minecraft:/data/logs
      - ./data/mods/downloads:/downloads
      - ./data/mods/jars:/data/mods
      - ./data/mods/config:/data/config
      - ./config/minecraft:/config:ro
    stdin_open: true
    tty: true
    restart: unless-stopped

  # ========== Backups ==========

  # Application to handle backups using BorgBackup
  borgmatic:
    image: rmohr/borgmatic:latest
    container_name: borgmatic
    profiles:
      - backup
    environment:
      BORG_PASSCOMMAND: cat /run/secrets/borg_passphrase
    volumes:
      - borgmatic-data:/var/lib/borgmatic
      - scripts:/scripts:ro
      - ./data/world:/source:ro
      - ./data/logs/borgmatic:/var/log/borgmatic
    secrets:
      - borg_passphrase
    entrypoint: ["/scripts/borgmatic/entrypoint.sh"]
    restart: no

  # ========== World Maintenance ==========

  # Application to manage chunk cleanup
  mcaselector:
    image: eclipse-temurin:25-jre-noble
    container_name: mcaselector
    volumes:
      - scripts:/scripts:ro
      - ./data/world:/world
      - ./data/config:/config
    entrypoint: ["/scripts/mcaselector/entrypoint.sh"]
    restart: no

  # ========== Web Map Generation ==========

  # Application to generate web-based maps of the Minecraft world
  unmined-generator:
    image: mcr.microsoft.com/dotnet/runtime:9.0-bookworm-slim
    container_name: unmined-generator
    volumes:
      - scripts:/scripts:ro
      - ./data/world:/world:ro
      - unmined-data:/output
    entrypoint: ["/scripts/unmined/entrypoint.sh"]
    restart: no

  # Webserver to serve the generated maps
  unmined-webserver:
    image: nginx:alpine
    container_name: unmined-webserver
    volumes:
      - unmined-data:/usr/share/nginx/html:ro
      - ./config/nginx:/etc/nginx/conf.d:ro
    restart: unless-stopped

  # Tunnel for web services
  unmined-cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: unmined-cloudflared
    secrets:
      - cloudflared_token
    depends_on:
      - unmined-webserver
    command: /bin/sh -c "cloudflared tunnel run --token $(cat /run/secrets/cloudflared_token)"
    restart: unless-stopped

  # ==========

volumes:
  scripts:
    driver: local
  minecraft-data:
    driver: local
  unmined-data:
    driver: local
  borgmatic-data:
    driver: local

secrets:
  borg_passphrase:
    file: ./.secrets/borg_passphrase
  cloudflared_token:
    file: ./.secrets/cloudflared_token
  cf_api_key:
    file: ./.secrets/cf_api_key
