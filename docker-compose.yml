services:
  minecraft:
    build: .
    container_name: minecraft-server
    env_file:
      - .env
    ports:
      - "25565:25565"
    volumes:
      - minecraft-data:/minecraft
      - ./data/world:/minecraft/world
      - ./data/mods:/minecraft/mods
      - ./data/config:/minecraft/config
      - ./data/logs:/minecraft/logs
    restart: unless-stopped
    stdin_open: true
    tty: true

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    command: tunnel --no-autoupdate run
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - minecraft

volumes:
  minecraft-data:
    driver: local

networks:
  internal:
    driver: bridge
