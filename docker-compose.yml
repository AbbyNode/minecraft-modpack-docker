services:
  minecraft:
    image: eclipse-temurin:25-jre-alpine
    container_name: minecraft-server
    env_file:
      - .env
    ports:
      - "25565:25565"
    volumes:
      - minecraft-data:/minecraft
      - ./data/world:/minecraft/world
      - ./data/mods:/minecraft/mods
      - ./data/config:/minecraft/config
      - ./data/logs:/minecraft/logs
      - ./entrypoint.sh:/minecraft/entrypoint.sh
    working_dir: /minecraft
    command: >
      sh -c "apk add --no-cache bash wget unzip &&
             chmod +x /minecraft/entrypoint.sh &&
             /minecraft/entrypoint.sh"
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  minecraft-data:
    driver: local
