services:

  setup:
    image: eclarift/minecraft-setup:latest
    container_name: minecraft-setup
    volumes:
      - .:/workspace
    restart: "no"
    profiles:
      - setup

  minecraft-modpack:
    build:
      context: ./minecraft-modpack-itzg
    container_name: minecraft-modpack
    env_file:
      - .env
    environment:
      # Core settings
      EULA: "TRUE"
      
      # MODPACK_URL is set in .env and processed by the hybrid image
      # The image resolves CurseForge page URLs automatically without API key
      
      # Server properties loaded from .env file
      
      # Performance
      MEMORY: "4G"
      USE_AIKAR_FLAGS: "TRUE"
      
      # Additional settings
      ENABLE_ROLLING_LOGS: "TRUE"
      TZ: "America/New_York"
    ports:
      - "25565:25565"
    volumes:
      # Main data directory
      - minecraft-data:/data
      
      # Persistent folders (bind mount folders only, no individual files)
      - ./data/world:/data/world
      - ./data/logs:/data/logs
      - ./data/config:/data/config
      - ./data/mods:/data/mods
    restart: unless-stopped
    stdin_open: true
    tty: true

  mcaselector:
    image: eclarift/mcaselector:latest
    container_name: mcaselector
    env_file:
      - .env
    volumes:
      - ./data/world:/world
      - ./data/config:/config
    restart: unless-stopped

  borgmatic:
    image: eclarift/borgmatic:latest
    container_name: borgmatic
    env_file:
      - .env
    volumes:
      # Source data to backup (read-only)
      - ./data:/mnt/source:ro
      # Borg repository storage
      - ./data/backups/borg-repository:/mnt/borg-repository
      # Borgmatic configuration
      - ./data/config/borgmatic:/etc/borgmatic.d
      # Borg state directory
      - borgmatic-data:/root
    restart: unless-stopped

  unmined:
    image: eclarift/unmined:latest
    container_name: unmined
    env_file:
      - .env
    volumes:
      - ./data/world:/world:ro
      - ./data/unmined-map:/output
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./data/unmined-map:/usr/share/nginx/html:ro
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARED_TOKEN}
    restart: unless-stopped
    depends_on:
      - nginx

  ofelia:
    image: mcuadros/ofelia:latest
    container_name: ofelia
    entrypoint: ["/setup-scripts/ofelia-entrypoint.sh"]
    command: daemon --config=/etc/ofelia/config.ini
    volumes:
      # Docker socket for managing containers
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Ofelia configuration
      - ./data/config/ofelia:/config:ro
      # Entrypoint wrapper (extracted from setup image)
      - ./data/setup-scripts/ofelia-entrypoint.sh:/setup-scripts/ofelia-entrypoint.sh:ro
    restart: unless-stopped
    depends_on:
      - borgmatic
      - mcaselector
      - unmined

volumes:
  minecraft-data:
    driver: local
  borgmatic-data:
    driver: local
