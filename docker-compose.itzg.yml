services:

  minecraft-modpack:
    build:
      context: ./minecraft-modpack-itzg
    container_name: minecraft-modpack
    env_file:
      - .env
    environment:
      # Core settings
      EULA: "TRUE"
      
      # MODPACK_URL is set in .env and passed to the hybrid image
      # It can be either:
      # - Direct server file URL (e.g., https://mediafilez.forgecdn.net/files/.../ServerFiles.zip)
      # - CurseForge modpack page URL (e.g., https://www.curseforge.com/minecraft/modpacks/...)
      # The hybrid image resolves page URLs automatically without needing an API key
      
      # Server properties (from .env)
      # These are loaded from .env file to override defaults
      
      # Performance
      MEMORY: "4G"
      USE_AIKAR_FLAGS: "TRUE"
      
      # Additional settings
      ENABLE_ROLLING_LOGS: "TRUE"
      TZ: "America/New_York"
    ports:
      - "25565:25565"
    volumes:
      # Main data directory - contains everything
      - minecraft-data:/data
      
      # Persistent folders (bind mount folders only, no individual files)
      - ./data/world:/data/world
      - ./data/logs:/data/logs
      - ./data/config:/data/config
      
      # Mods directory (if you want to add/override mods)
      - ./data/mods:/data/mods
    restart: unless-stopped
    stdin_open: true
    tty: true

  mcaselector:
    image: eclarift/mcaselector:latest
    container_name: mcaselector
    env_file:
      - .env
    volumes:
      - ./data/world:/world
      - ./data/config:/config
    restart: unless-stopped

  borgmatic:
    image: eclarift/borgmatic:latest
    container_name: borgmatic
    env_file:
      - .env
    volumes:
      # Source data to backup (read-only)
      - ./data:/mnt/source:ro
      # Borg repository storage
      - ./data/backups/borg-repository:/mnt/borg-repository
      # Borgmatic configuration
      - ./data/config/borgmatic:/etc/borgmatic.d
      # Borg state directory
      - borgmatic-data:/root
    restart: unless-stopped

  ofelia:
    image: mcuadros/ofelia:latest
    container_name: ofelia
    command: daemon --config=/etc/ofelia/config.ini
    volumes:
      # Docker socket for managing containers
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Ofelia configuration
      - ./ofelia/config.ini:/etc/ofelia/config.ini:ro
    restart: unless-stopped
    depends_on:
      - borgmatic
      - mcaselector

volumes:
  minecraft-data:
    driver: local
  borgmatic-data:
    driver: local
